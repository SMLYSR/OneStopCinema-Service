server:
  port: 9001
  servlet:
    context-path: /user


spring:
  application:
    name: oscp-user-center
  datasource:
    url: jdbc:mysql://localhost:3306/local_dome_test?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.joker.oscp.user.entity;
  type-handlers-package: org.joker.oscp.user.entity.handler;
  type-enums-package: org.joker.oscp.user.entity.enums;
  global-config:
    banner: false
    db-config:
      field-strategy: not_empty
      id-type: id_worker
    configuration:
      map-underscore-to-camel-case: false
      cache-enabled: true #配置的缓存的全局开关
      lazyLoadingEnabled: true #延时加载的开关
      multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用

logging:
  level:
    root: warn
    org.joker.oscp.user.dao: trace
  pattern:
    console: '%p%m%n'
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

